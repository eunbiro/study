<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      let num = Number(rawInput);
      let nn = 3.14 * num * num;
      let mm = 2 * 3.14 * num;
      //원의 넓이와 둘레를 구해 출력하세요.
      console.log(`원의 넓이는 ${nn} 입니다.`)
      console.log(`원의 둘레는 ${mm} 입니다.`)
    </script>
  </head>
  <body></body>
</html>
