<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text"> cm =
    <span></span>
    <select>
      <option value="10">mm</option>
      <option value="0.01">m</option>
      <option value="0.393701">inch</option>
    </select>
    <script>
      let currentVal = 0;       // 현재값
      let transVal = 10;    // 변환상수

      const select = document.querySelector('select');
      const span = document.querySelector('span');
      const input = document.querySelector('input');

      function calculate () {
        // 계산결과를 보여준다.
        // 소수점 두자리까지만 출력
        span.textContent = (currentVal * transVal).toFixed(2);  // 아래에서 추출해서 저장한 변수들로 계산
      };

      select.addEventListener('change', (e) => {
        const options = e.currentTarget.options;                // 셀렉트 안에 가져온다.옵션을
        const index = e.currentTarget.options.selectedIndex;    // 셀렉트 안에 가져온다.옵션의.인덱스를
        transVal = options[index].value;                        // 옵션[인덱스]의.value값을 가져와 변수저장
        calculate();                                            // 상단 calculate함수 소환
      });

      input.addEventListener('keyup', (e) => {
        // 입력받은 값을 가져온다.
        // 계산한다.
        currentVal = e.currentTarget.value;                     // 인풋 안에 가져온다.value값을
        console.log(currentVal);
        calculate();                                            // 상단 calculate함수 소환
      });
    </script>
</body>
</html>
